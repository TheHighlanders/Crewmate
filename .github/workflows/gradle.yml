name: Java CI with Gradle

on:
  push:
    branches: ["Development"]
    paths-ignore:
      - ".*" # Exclude all directories starting with a "."
  pull_request:
    branches: ["Development"]

jobs:

  chmod-gradlew:
    runs-on: ubuntu-latest
    steps:
      - run: chmod +x ./gradlew
  
  spotless-check:
    uses: ./.github/workflows/spotless-check.yml

  build:
    needs: spotless-check
    uses: ./.github/workflows/build-job.yml

  test:
    needs: build
    uses: ./.github/workflows/test-job.yml

  version-increment:
    needs: test
    uses: ./.github/workflows/version-increment.yml

  push-git:
    needs: version-increment
    runs-on: ubuntu-latest
    steps:
      - run: git push

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@417ae3ccd767c252f5661f1ace9f835f9654f2b5
