on:
  workflow_call:

concurrency:
  group: ci-spotless-check-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  spotless-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Spotless Check
        id: spotless
        run: |
          ./gradlew spotlessCheck
