on:
  workflow_call:

jobs:
  spotless-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - run: ./gradlew spotlessCheck
        continue-on-error: true

      - name: Spotless Apply
        if: ${{ failure() }}
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
