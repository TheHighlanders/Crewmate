name: JUnit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:

  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        
    - name: Run JUnit tests
      run: ./gradlew test